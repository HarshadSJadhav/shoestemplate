<!DOCTYPE html>
<html lang="en">
<head>

    <title>Shoes Template</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar">
        <div class="navbar-wrapper">
            <h1 class="header-nav">Sneakers</h1>

                    <li>Men</li>
                    <li>Women</li>
                    <li>About</li>
                    <li>Contacts</li>
                </ul>
            </div>
        </div>

    <div class="content-wrapper">

            </div>
            <div>
                <ul class="submain-photo">
                    <li><img src="shoes 2.jpg" alt="shoes pic" class="shoes-sale"></li>
                    <li><img src="shoes 3.jpg" alt="shoes pic"class="shoes-sale" ></li>
                    <li><img src="shoes 4.jpg" alt="shoes pic" class="shoes-sale"></li>
                    <li><img src="shoes 5.jpg" alt="shoes pic" class="shoes-sale"></li>
                </ul>

</body>
