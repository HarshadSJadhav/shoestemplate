<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-wrapper">
            <h1 class="header-nav">sneakers</h1>
            <div class="list-wrapper">
                <ul class="item-wrapper navbar-wrapper">
                    <li>Collection</li>
                    <li>Men</li>
                    <li>Women</li>
                    <li>About</li>
                    <li href="index1.html">Contacts</li>
                </ul>
            </div>
        </div>
        <div class="icon-wrapper">
            <img src="/img/shopping-cart.webp" alt="iii" class="cart">
            <img src="/img/logo icon.jpg" alt="lll" class="logo">
        </div>
    </nav>

    <div class="content-wrapper">
        <section class="photos">
            <div>
                <img src="/img/shoes 1.jpg" alt="shoes pic" class="main-photo">
            </div>
            <div>
                <ul class="submain-photo">
                    <li><img src="/img/shoes 2.jpg" alt="shoes pic" class="shoes-sale"></li>
                    <li><img src="/img/shoes 3.jpg" alt="shoes pic"class="shoes-sale" ></li>
                    <li><img src="/img/shoes 4.jpg" alt="shoes pic" class="shoes-sale"></li>
                    <li><img src="/img/shoes 5.jpg" alt="shoes pic" class="shoes-sale"></li>
                </ul>
            </div>
        </section>

        <section class="content">
            <div class="content-data">
                <h4 class="content-head"> SNEAKER COMPANY</h4>
                <h2 class="content-text"> Fall Limited Edition Sneakers</h2>
                <p class="content-paragraph">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the whether can offer</p>
                <div class="currency">
                    <p class="currency-text">$125.00 <span class="discount">
                        50%
                    </span></p>
                </div>
                <p class="currency-cancel">$250.00</p>
            </div>
            <div class="ATC-btn">
                <button class="btn-increase">+</button>
                <input type="button" class="btn-name" value="0">
                <button class="btn-decrease">-</button>

                <button class="btn-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to Cart</button>
            </div>
        </section>
    </div>
    <script src="https://use.fontawesome.com/cabdbe66f9.js"></script>    
</body>
</html>
